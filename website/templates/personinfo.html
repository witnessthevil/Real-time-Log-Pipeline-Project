<html>
    <h1>
        Please input your info here(Remember to choose the stuff you want to buy!)
    </h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <body>
        <form method="POST">  
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type='email' name="email" id="email" class='form-control form-control-lg' placeholder="input email" />
            </div>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type='text' name="username" id="username" class='form-control form-control-lg' placeholder="input username" />
            </div>
            <div class="form-group mb-3">
                <label for="First Name">First Name</label>
                <input type='text' name="first name" id="first name" class='form-control form-control-lg' placeholder="input first name" />
            </div>
            <div class="form-group mb-3">
                <label for="Last Name">Last Name</label>
                <input type='text' name="last name" id="last name" class='form-control form-control-lg' placeholder="input last name" />
            </div>
            <div class="form-group mb-3">
                <label for="Age">Age</label>
                <input type='number' name="age" id="age" min="10" max="100" class='form-control form-control-lg' placeholder="input age" />
            </div>
            <div class="form-group mb-3">
                <label for="Phone">Phone Number</label>
                <input type='tel' name="phone" id="phone" class='form-control form-control-lg' placeholder="input phone number" />
            </div>
            <div class="form-group mb-3">
                <label for="Product">Product</label>
                <select name="product" id="product" class='form-control form-control-lg' placeholder="input product" >
                <option value="Wimpy">Diary of a Wimpy Kid $100</option>
                <option value="textbook">Lang Textbook $200</option>
                <option value="t-shirt">T-Shirt $35</option>
                </select>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
